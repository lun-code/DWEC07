<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<style>
    th,
    td {
        text-align: center;
        padding: 30px;
    }

    .borde {
        border: 1px solid silver
    }
</style>

<body>
    <div>
        <div>
            <p class="fs-2">Vehículos eléctricos</p>
        </div>
        <div>
            <input class="w-25 rounded borde" type="text" placeholder="Buscar" id="buscador">
            <button class="rounded bg-light border border-success text-success px-2 py-1" type="submit" id="btnBuscar">Buscar</button>
        </div>

        <div class="mt-3 w-25">
            <table id="tabla">
                <tr>
                    <th>Foto</th>
                    <th>Fabricante</th>
                    <th>Modelo</th>
                    <th>Precio</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
